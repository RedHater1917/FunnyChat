<div class="container">

        <div>Имя:{{userService.currentUser.firstName}}</div>
        <div>Фамилия:{{userService.currentUser.lastName}}</div>

    <a href="/admin">Админка</a><br>
    <a href="/sign-up">Зарегистрироваться</a><br>
    <a href="/login">Войти в акк</a>
  
</div>
